<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走れ、先生 - 乙女ゲームVer.</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="start.css">
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1 class="game-title">走れ、先生</h1>
            <p class="game-subtitle">〜 遅刻を回避 〜</p>
            
            <div class="side-teacher left-teacher">
                <img src="../../images/tsubo_smile.png" alt="左の先生">
            </div>
            
            <button id="start-button" class="btn-start">
                スタート！
            </button>
            
            <div class="side-teacher right-teacher">
                <img src="../../images/tsubo_bang.png" alt="右の先生">
            </div>
        </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
