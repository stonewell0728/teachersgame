<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果発表 - 走れ、先生</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="result.css">
</head>
<body>

    <div id="game-container">
        <div id="result-teacher" class="side-teacher"></div>
        <div class="screen"></div>
        <div id="still-overlay" class="still-overlay">
            <div class="still-flash"></div> <img id="still-image" src="" alt="Special Still">
            <div class="still-text">Special Memory...</div>
            <div class="still-close-hint">画面をクリックして閉じる</div>
        </div>
        <div class="screen">
            <h1 class="result-title">愛の評価報告書</h1>
            
            <div class="result-card">
                <p class="score-label">君と一緒に走った距離</p>
                <p class="score-value"><span id="final-score">0</span> m</p>
                
                <div id="rank-badge" class="rank-badge">
                    評価中...
                </div>
            </div>

            <div class="comment-window">
                <p id="teacher-comment">「……お疲れ様。君の走り、見ていたよ」</p>
            </div>

            <div class="button-area">
                <button id="retry-button" class="otome-btn btn-retry">もう一度走る</button>
                <button id="title-button" class="otome-btn btn-title">タイトルへ</button>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
